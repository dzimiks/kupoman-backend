<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kupoman Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel='stylesheet' href='css/style.css'/>
</head>
<body>

<div class="container h-100">
    <div class="row align-items-center" style="min-height: 100vh;">
        <div class="col-9 mx-auto">
            <div class="card card-signin my-5 p-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" id="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="signinUsername" class="form-control"
                                   placeholder="Username"
                                   autofocus>
                            <label for="signinUsername">Username</label>
                        </div>

                        <div class="form-label-group mb-5">
                            <input type="password" id="signinPassword" class="form-control"
                                   placeholder="Password">
                            <label for="signinPassword">Password</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase mb-3" type="submit">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Bootstrap: Latest compiled JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/signin.js"></script>
</body>
</html>
