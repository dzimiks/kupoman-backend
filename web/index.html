<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kupoman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel='stylesheet' href='css/style.css'/>
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <h3 class="text-center">Coupons</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="rest-table">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Shop</th>
                        <th>Old Price</th>
                        <th>New Price</th>
                        <th>Discount</th>
                        <th>Valid From</th>
                        <th>Valid To</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row mx-auto">
        <div class="col-8 offset-2">
            <h3 class="text-center my-5">Add Coupon</h3>

            <form id="add-coupon-form">
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" class="form-control" id="product" name="product"
                           placeholder="Product Name" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="shop-list">Shop Name</label>
                        <select id="shop-list" class="form-control" name="shopName" required></select>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="originalPrice">Old Price</label>
                        <input type="number" class="form-control" id="originalPrice" name="originalPrice" step="0.01"
                               required>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="discountedPrice">New Price</label>
                        <input type="number" class="form-control" id="discountedPrice" name="discountedPrice" step="0.01"
                               required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Bootstrap: Latest compiled JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/coupons.js"></script>
</body>
</html>
